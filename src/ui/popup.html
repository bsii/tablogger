<!DOCTYPE html>
<html>
<head>
    <title>
    </title><!-- Local copy of chrome://resources/css/chrome_shared.css -->
    <link href="chrome-resources/css/chrome_shared.css" rel="stylesheet" type=
    "text/css">
    <link href="popup.css" rel="stylesheet" type="text/css">
    <script src="popup.js">
    </script>
</head>

<!-- =================== -->

<body>
    <header>
        <h1 id="ext_name">
        </h1>
    </header>

    <div id="clean" style="text-align: center">
        <br>
        <button id="close_all" title='Close all tabs except the active one.' type="button">Clean!</button>
    </div>

    <section class="stats" id="BasicStats">
        <h3>Basic statistics</h3>

        <p style='display: none;'>Total tabs created: <span id="created">NA</span></p>

        <p style='display: none;'>Total tabs destroyed: <span id="destroyed">NA</span></p>

        <p>Ratio destroyed/created: <span id="ratio">NA</span></p>

        <p>Average number open tabs: <span id="open">NA</span></p>

        <p>Average tab lifetime: <span id="lifetime">NA</span></p>

    </section>

    <section class="options" id="Options">
        <h3>Options</h3>
        <input id="send-data-checkbox" title='If checked, the extension sends statistics about your tab usage for research purposes.' type="checkbox" value="send"> Send tab usage stats
    </section>


    <section class="memsave" id="memsave">
        <h3>Memory saving</h3>

        <ul style="margin-left: 0px; padding: 5px;">

            <li>
                Enable for <input id="mintabs" max="99" min="1" style="width: 40px;"
                    type="number" title='Memory saving is enabled only if there are as many tabs open as indicated here.' value="10"> open tabs*
                <br><br>
            </li>

            <li>
                Suspend after <input id="mintime" title='Put to sleep those tabs that have been inactive for longer than indicated here.' max="99" min="5" type="number" value="15" style="width: 40px;"> minutes
                <br><br>
            </li>

            <li>Exceptions:<br><br>
              <input list="exceptions" title='Add the top level domain.' id="exceptions_list" name="exceptions" style="width: 120px;">
                <datalist id="exceptions"></datalist>
              <button id="add_exception" class="excButton" title='Add an exception for suspending.' style="min-width:2.5em;width:2.5em;border:none;">+</button>
              <button id="del_exception" class="excButton" title='Remove an exception for suspending.' style="min-width:2.5em;width:2.5em;border:none;">-</button>
            </li>
        </ul>
    </section>

    <footer>
        <a href="https://tablog-webfpext.rhcloud.com/" id="whatIsThis"
        tabindex="-1" target="_blank">What is this?</a>

        <p><small>(Version: <span id="currentversion"></span>)</small>
        </p>
    </footer>
</body>
</html>
